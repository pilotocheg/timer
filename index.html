<!DOCTYPE html>
<html>
<head>
	<title>My timer</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<div class="container">
		<div id="numbers">
			<span>[ </span>
			<span> ]</span>
		</div>
		<p id="seconds">
			<span id="second"></span><br> 
			second<span id="letS"></span>
		</p>
		
		<button id="start">Start</button>
		<button id="pause">Pause</button>
		<button id="stop">Stop</button>
		
		<div class="speed">
			<input checked type="radio" id="x1" name="radio">
			<label for="x1">X1</label>
			<input type="radio" id="x2" name="radio">
			<label for="x2">X2</label>
			<input type="radio" id="x3" name="radio">
			<label for="x3">X3</label>
		</div>
		
	</div>
	<script type="text/javascript" src="index.js"></script>
</body>
</html>
